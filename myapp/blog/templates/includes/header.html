<header class="p-2 bg-dark text-white">
    <div class="row">
        <div class="col">
            <a class="text-light text-decoration-none" href='/index'> <h3>Blog </h3> </a>
        </div>
        <div class="col">
            <div class="d-flex justify-content-center gap-3">
                <a class="text-light text-decoration-none" href="/index">Home</a>
                <a class="text-light text-decoration-none" href="/about">About</a>
                <a class="text-light text-decoration-none" href="/contact">Contact</a>
                {% if user.is_authenticated %}
                <a class="text-light text-decoration-none" href="{% url 'blog:dashboard' %}">Dashboard</a>
                <a class="text-light text-decoration-none" href="/logout">LogOut</a>
                {% else %}
                <a class="text-light text-decoration-none" href="{% url 'blog:register' %}">Register</a>
                <a class="text-light text-decoration-none" href="{% url 'blog:login' %}">LogIn</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
